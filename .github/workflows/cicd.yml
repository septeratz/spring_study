name: CI/CD Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # PR일 때는 빌드만, main 브랜치 push일 때만 배포
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: build/libs/stadewpedia-0.0.1-SNAPSHOT.jar

      # 배포는 main 브랜치 push일 때만 실행
      - name: Download build artifact
        if: github.ref == 'refs/heads/main/master' && github.event_name == 'push'
        uses: actions/download-artifact@v4
        with:
          name: app
          path: ./app

      - name: Clean up existing files and copy jar
        if: github.ref == 'refs/heads/main/master' && github.event_name == 'push'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 기존 파일/디렉토리 정리
            rm -rf ~/stadewpedia.jar
            rm -f ~/app/stadewpedia.jar
            mkdir -p ~/app

      - name: Copy fat jar to server
        if: github.ref == 'refs/heads/main/master' && github.event_name == 'push'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "app/stadewpedia-0.0.1-SNAPSHOT.jar"
          target: "~/app/"
          strip_components: 1

      - name: Rename and set permissions
        if: github.ref == 'refs/heads/main/master' && github.event_name == 'push'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/app
            mv stadewpedia-0.0.1-SNAPSHOT.jar stadewpedia.jar
            chmod +x stadewpedia.jar
            ls -la stadewpedia.jar  # 파일이 제대로 생성되었는지 확인

      - name: Restart server app via systemd
        if: github.ref == 'refs/heads/main/master' && github.event_name == 'push'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl restart stadewpedia
            sudo systemctl status stadewpedia --no-pager